# Not exactly the same as SRResNet in <Photo-Realistic Single Image Super-Resolution Using a Generative Adversarial Network>
# With 16 Residual blocks w/o BN

#### general settings
name: MSSResNet_DIV2K_32c_32b_256p
use_tb_logger: true
model: sr
distortion: sr
scale: 4
gpu_ids: [4]

#### datasets
datasets:
  train:
    name: DIV2K
    mode: LQGT
    dataroot_GT: /mnt/hyzhao/Documents/datasets/DIV2K_train800/HR_sub480
    dataroot_LQ: /mnt/hyzhao/Documents/datasets/DIV2K_train800/LR_sub120

    use_shuffle: true
    n_workers: 6  # per GPU
    batch_size: 16
    GT_size: 256
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: DIV2K10
    mode: LQGT
    dataroot_GT: /mnt/hyzhao/Documents/datasets/DIV2K_Valid/val_10/HR/X4
    dataroot_LQ: /mnt/hyzhao/Documents/datasets/DIV2K_Valid/val_10/LR/X4
#     dataroot_GT: /mnt/hyzhao/Documents/datasets/benchmark/Set5/HR
#     dataroot_LQ: /mnt/hyzhao/Documents/datasets/benchmark/Set5/LR_bicubic/X4

#### network structures
network_G:
  which_model_G: MSRResNet
  in_nc: 3
  out_nc: 3
  nf: 32
  rc: 16
  nb: 32
#   g: 4
  upscale: 4

#### path
path:
#   pretrain_model_G: ../experiments/pretrained_models/SRResNet_TDB_16rc_pretrained_50w.pth
  pretrain_model_G: ~
  strict_load: true
#   resume_state: ../experiments/MSSResNet_GAx4_DIV2K_64c_64b_4g_128p/training_state/320000.state
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 2e-4
  lr_scheme: CosineAnnealingLR_Restart
  beta1: 0.9
  beta2: 0.99
  niter: 500000
  warmup_iter: -1  # no warm up
  T_period: [250000, 250000, 250000, 250000]
  restarts: [250000, 500000, 750000]
  restart_weights: [1, 1, 1]
  eta_min: !!float 1e-7

  pixel_criterion: l1
  pixel_weight: 1.0

  manual_seed: 10
  val_freq: !!float 5e3

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
